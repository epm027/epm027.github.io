<!-- Scripts for fade-ins -->
<script>
stage = 1
function myMove() {
  var elem = document.getElementById("animate");
  var op = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (op == 1) {
      clearInterval(id);
    } else {
      op = op + 0.01;
      elem.style.opacity = op;
    }
  }
  stage += 1
}
if(stage == 1){
  myMove()
}
else if (stage == 2) {
  setTimeout(function() {myMove2(); }, 1000)
}
</script>
