<script>
function myMove() {
  var elem = document.getElementById("animate");
  var op = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (op == 1) {
      clearInterval(id);
    } else {
      op = op + 0.01;
      elem.style.opacity = op;
    }
  }
}
myMove()
</script>

<script>
