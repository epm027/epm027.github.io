  <head>

          href="https://fonts.googleapis.com/css?family=Merriweather">
  </head>

<h1> PSTAT Graduate Committee </h1>

<div id ="container">
  <div id ="animate">Hello</div>
</div>


<script>
function myMove() {
  var elem = document.getElementById("animate");
  var op = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (op == 1) {
      clearInterval(id);
    } else {
      op = op + 0.01;
      elem.style.opacity = op;
    }
  }
}
myMove()
</script>

</body>
