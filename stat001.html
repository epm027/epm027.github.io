<h1>Stat 001: Section 101</h1>
Here is an equation, pertaining to the probability that a random variable \(X\) will be between 0 and 1.
$$ \mathbb{P}(X \in [0, 1]) = \int_{0}^{1} f_X(x) \ \mathrm{d}x $$
